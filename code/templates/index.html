{% extends "base.html" %}

{% block content %}
<h1>Works log</h1>
{% for item in jobs%}
<div class="col-md6 border rounded">
    <h2> Action {{item.id}}</h2>
    <table class="table">
   <thead>
     <tr>
       <th scope="col">Name</th>
       <th scope="col">Email</th>
     </tr>
   </thead>
   <tbody>
     <tr>
       <th scope="row">{{item.job}}</th>
       <td>{{item.user.name}}</td>
       <td>{{item.email}}</td>
     </tr>

   </tbody>
 </table>
</div>
{% endfor %}
{% endblock %}
